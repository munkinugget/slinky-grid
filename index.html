<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/slinky.css">
</head>
<body>
  <div class="container-fluid">
    <section>
      <h2>Columns</h2>
      <div class="row">
        <div class="col xs-1"><div class="box"></div></div>
        <div class="col xs-1"><div class="box"></div></div>
        <div class="col xs-1"><div class="box"></div></div>
        <div class="col xs-1"><div class="box"></div></div>
        <div class="col xs-1"><div class="box"></div></div>
        <div class="col xs-1"><div class="box"></div></div>
        <div class="col xs-1"><div class="box"></div></div>
        <div class="col xs-1"><div class="box"></div></div>
        <div class="col xs-1"><div class="box"></div></div>
        <div class="col xs-1"><div class="box"></div></div>
        <div class="col xs-1"><div class="box"></div></div>
        <div class="col xs-1"><div class="box"></div></div>
      </div>
    </section>

    <section>
      <h2>Nested</h2>
      <div class="row">
        <div class="col xs-6">
          <div class="box">
            <div class="row">
              <div class="col xs-6"><div class="box"></div></div>
              <div class="col xs-6"><div class="box"></div></div>
            </div>
          </div>
        </div>
        <div class="col xs-6">
          <div class="box">
            <div class="row">
              <div class="col xs-4"><div class="box"></div></div>
              <div class="col xs-4"><div class="box"></div></div>
              <div class="col xs-4"><div class="box"></div></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h2>Nested (Auto Columns)</h2>
      <div class="row">
        <div class="col xs">
          <div class="box">
            <div class="row">
              <div class="col xs"><div class="box"></div></div>
              <div class="col xs"><div class="box"></div></div>
            </div>
          </div>
        </div>
        <div class="col xs">
          <div class="box">
            <div class="row">
              <div class="col xs"><div class="box"></div></div>
              <div class="col xs"><div class="box"></div></div>
              <div class="col xs"><div class="box"></div></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h2>Range Width Columns</h2>
      <div class="row">
        <div class="col xs-gte-2 xs-lte-12">
          <div class="box">2 >= col <= 12</div>
        </div>
        <div class="col xs-gte-8 xs-lte-12">
          <div class="box">8 >= col <= 12</div>
        </div>
        <div class="col xs-3">
          <div class="box">col = 3</div>
        </div>
        <div class="col xs-gte-4 xs-lte-9">
          <div class="box">4 >= col <= 9</div>
        </div>
      </div>
    </section>

    <h1>Row Adjustments</h1>
    <section>
      <h2>justify-center-[xs|sm|md|lg]</h2>
      <div class="row justify-center-xs">
        <div class="col xs-2"><div class="box"></div></div>
        <div class="col xs-2"><div class="box"></div></div>
        <div class="col xs-2"><div class="box"></div></div>
      </div>
    </section>

    <section>
      <h2>justify-end-[xs|sm|md|lg]</h2>
      <div class="row justify-end-xs">
        <div class="col xs-2"><div class="box"></div></div>
        <div class="col xs-2"><div class="box"></div></div>
        <div class="col xs-2"><div class="box"></div></div>
      </div>
    </section>

    <section>
      <h2>justify-around-[xs|sm|md|lg]</h2>
      <div class="row justify-around-xs">
        <div class="col xs-2"><div class="box"></div></div>
        <div class="col xs-2"><div class="box"></div></div>
        <div class="col xs-2"><div class="box"></div></div>
      </div>
    </section>

    <section>
      <h2>justify-between-[xs|sm|md|lg]</h2>
      <div class="row justify-between-xs">
        <div class="col xs-2"><div class="box"></div></div>
        <div class="col xs-2"><div class="box"></div></div>
        <div class="col xs-2"><div class="box"></div></div>
      </div>
    </section>
